<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#1a1a1a"/>
  
  <!-- Terminal window -->
  <rect x="100" y="100" width="1000" height="430" rx="12" fill="#212121" stroke="#333333" stroke-width="2"/>
  
  <!-- Title bar -->
  <rect x="100" y="100" width="1000" height="40" rx="12" fill="#2d2d2d"/>
  <rect x="100" y="128" width="1000" height="12" fill="#2d2d2d"/>
  
  <!-- Buttons -->
  <circle cx="130" cy="120" r="8" fill="#ff5f56"/>
  <circle cx="156" cy="120" r="8" fill="#ffbd2e"/>
  <circle cx="182" cy="120" r="8" fill="#27ca40"/>
  
  <!-- Prompt and text -->
  <text x="140" y="220" font-family="monospace" font-size="32" fill="#7ec699">$</text>
  <text x="180" y="220" font-family="monospace" font-size="32" fill="#e6c07b">cat site.txt</text>
  
  <!-- Title -->
  <text x="140" y="300" font-family="monospace" font-size="48" font-weight="bold" fill="#c1c1c1">Terminal Astro Theme</text>
  
  <!-- Subtitle -->
  <text x="140" y="360" font-family="monospace" font-size="24" fill="#888888">A terminal-inspired theme for Astro</text>
  
  <!-- Blinking cursor line -->
  <text x="140" y="440" font-family="monospace" font-size="32" fill="#7ec699">$</text>
  <rect x="180" y="420" width="20" height="30" fill="#e2777a">
    <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
  </rect>
</svg>
